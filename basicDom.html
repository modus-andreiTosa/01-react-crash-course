<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>react-patterns-app</title>
    <script>
      // We will start with a quick reminder where we all started from. The basic manipulation of the DOM.
      // This is just a quick overview of the basic DOM manipulation. It's important to remember where we all started from.

      // To do this we're going to use the root html file some basic JavaScript and the document object and its methods.
      // Starting here we're going to grab the html element with the id of "root" and we're going to update its content to "Hello Modus!".
      const rootElement = document.getElementById('root');

      // We're going to create a parent h1 that will host our content.
      const h1 = document.createElement('h1');

      // We're going to update the text content of the h1 to "Hello Modus!".
      h1.textContent = 'Hello Modus!';

      // We're going to add a class name to the h1 element just to gain the ability to make it fancier.
      h1.className = 'fancy';

      // Now just append the h1 to the root element.
      rootElement.append(h1);
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
